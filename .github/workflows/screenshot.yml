# This is a basic workflow to help you get started with Actions

name: Screenshot

# Controls when the action will run.
on:
  schedule:
    - cron: '0 11 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: checkout
        uses: actions/checkout@v2

      - name: Install capture-website-cli
        shell: bash
        run: |
          echo "Installing capture-website-cli"
          npm install --global capture-website-cli 1> /dev/null
          echo "capture-website-cli installed successfully"

      - name: Screenshot Website
        shell: bash
        run: |
          capture-website "https://vacuumlabs.com" --output "./homepage-screenshot.png" --full-page --scale-factor 1 --type png
          capture-website "https://vacuumlabs.com/contact" --output "./contact-screenshot.png" --full-page --scale-factor 1 --type png
          echo "Screenshot done"

      - name: push
        run: |
          timestamp=$(date +'%Y-%m-%dT%H:%M:%S')
          mv homepage-screenshot.png "./homepage/homepage-$timestamp.png"
          mv contact-screenshot.png "./contact/contact-$timestamp.png"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push

